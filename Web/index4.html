<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Example</title>
	<style>
		h1{
			color:#61F96B ;
			text-align: center;
		}
		p{
			font-size: 32px;
			font-weight: 700;
			text-align: center;
			text-decoration: line-through;
		}
		a{
			text-decoration: underline;
		}
		.menu{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>색깔을 바꿔봅시다!</h1>
	<p>텍스트를 다양하게 스타일링 해봅시다!</p>
	<div class="menu"><a href="https://google.com" target="_blank">구글로 가는 링크</a></div>
</body>
</html>
